<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist Musik</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Playlist Musik</h1>
      <p>Temukan musik favoritmu</p>
    </header>

    <div class="playlist">
      <div class="song" data-song="song1.mp3">
        <p>🎶 Lagu 1 - Judul Lagu</p>
      </div>
      <div class="song" data-song="song2.mp3">
        <p>🎶 Lagu 2 - Judul Lagu</p>
      </div>
      <div class="song" data-song="song3.mp3">
        <p>🎶 Lagu 3 - Judul Lagu</p>
      </div>
    </div>

    <div class="player">
      <p id="current-song">Pilih lagu untuk dimainkan</p>
      <button id="play-btn">Play</button>
      <button id="pause-btn">Pause</button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
